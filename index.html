<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio de TI do Gustavo</title>
  <!-- Font Awesome para ícones modernos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #000000;
      --text: #ffffff;
      --card: #1a1a1a;
      --border: #ffffff;
      --accent: #cccccc;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      scroll-behavior: smooth; /* rolagem suave */
    }
    header {
      background: #111111;
      padding: 30px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: var(--text);
      font-size: 2.2rem;
    }
    header p {
      color: var(--accent);
      font-size: 1.1rem;
    }
    .icon-nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }
    .icon-nav a {
      color: var(--text);
      font-size: 1.8rem;
      text-decoration: none;
      transition: color 0.3s;
    }
    .icon-nav a:hover {
      color: var(--accent);
    }
    .section {
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .card h2 {
      margin-top: 0;
      color: var(--text);
    }
    .card p, .card ul {
      color: var(--accent);
    }
    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid var(--border);
      background: #111111;
      color: var(--accent);
    }
    .skills, .tools, .certs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .skill-box, .tool-box, .cert-box {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }
    .btn {
      display: inline-block;
      background: var(--text);
      color: var(--bg);
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
    }
    .btn:hover {
      background: var(--accent);
      color: var(--bg);
    }
    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid var(--border);
